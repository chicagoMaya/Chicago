<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="src/app.js" defer></script>
  <title>Living in Chicago</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <h1 class="header__title">Living in Chicago</h1>
    </header>
    <div class="strip-1">
      <div class="square-1">
        <p class="dialogue dialogue--square-1">Chicago, the "Windy City"...</p>
      </div>
      <div class="square-2">
        <p class="dialogue dialogue--bottom">Sunday night</p>
      </div>
      <div class="square-3">
        <p class="dialogue dialogue--top">I'm gonna have some fun tonight!</p>
      </div>
    </div>
  
    <div class="strip-2">
      <div class="square-4" id="party">
        <p class="dialogue dialogue--top dialogue--square-4" id="party-dialogue">Let's get crazy!</p>
        <button class="button" id="get-crazy">Get crazy</button>
      </div>
    </div>
  
    <div class="strip-3">
      <div class="square-5" id="office">
        <p class="dialogue dialogue--top dialogue--square-5" id="office-dialogue">Hey Maja, could you please bring us the assets?</p>
        <p class="dialogue dialogue--bottom dialogue--thank-you" id="thank-you">Thank you! Great job!</p>
        <button class="button" id="get-assets">Bring assets</button>
      </div>
      <div class="square-6">
        <p class="dialogue dialogue--top dialogue--square-6">In the end, it's not a bad place...</p>
      </div>
    </div>
  </div>
</body>
</html>
